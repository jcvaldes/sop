<div class="container-fluid wrapper pt-5">
  <figure class="logo">
    <img src="assets/img/logo-light.png" width="300" />
  </figure>

  <div class="container">
    <div class="center-content">
      <div class="login-box">
        <form
          class="login-form p-4"
          [formGroup]="loginForm"
          (ngSubmit)="login()"
        >
          <h3 class="login-head">
            <i class="fa fa-lg fa-fw fa-user"></i>
            Iniciar Sesi칩n
          </h3>

          <div class="form-group mt-3">
            <mat-form-field>
              <mat-label>Usuario</mat-label>
              <input matInput formControlName="accountName" id="accountName" />
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field>
              <mat-label>Contrase침a</mat-label>
              <input matInput formControlName="password" type="password" />
            </mat-form-field>
          </div>

          <div class="form-group text-center m-t-20">
            <button
              type="submit"
              class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
              [disabled]="loginForm.invalid"
              *ngIf="!isLoading"
            >
              <i class="fa fa-sign-in fa-lg fa-fw"></i>
              Ingresar
            </button>
            <button
              type="button"
              [disabled]="true"
              class="btn btn-primary submit-btn btn-block"
              *ngIf="isLoading"
            >
              <i class="fa fa-spin fa-sync"></i>
              Espere...
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
